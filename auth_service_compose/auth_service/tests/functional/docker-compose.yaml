# Файл должен начинаться с тега версии. Используем последнюю.
version: '3'
services:

  postgres:
    build:
      context: ../../../postgres
    ports:
      - 5434:5432

  redis:
    image: redis:7.0
    ports:
      - 6379:6379

  flask:
    build:
      context: ../../app
    depends_on:
      - postgres
      - redis

  tests:
    build:
      context: .
    depends_on:
      - postgres
      - redis
    volumes:
      - ./report:/functional/report
