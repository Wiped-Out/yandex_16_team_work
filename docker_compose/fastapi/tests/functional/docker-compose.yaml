# Файл должен начинаться с тега версии. Используем последнюю.
version: '3'
services:

  elastic:
    image: elasticsearch:7.14.0
    ports:
      - 9200:9200
    environment:
      discovery.type: "single-node"
      ES_JAVA_OPTS: "-Xms1000m -Xmx1000m"

  redis:
    image: redis:7.0
    ports:
      - 6379:6379

  fastapi:
    build:
      context: ../../.
    ports:
      - 8001:8001
    depends_on:
      - elastic
      - redis

  tests:
    build:
      context: .
    depends_on:
      - elastic
      - redis