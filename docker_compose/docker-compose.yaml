# Файл должен начинаться с тега версии. Используем последнюю.
version: '3'
services:
  postgres:
    build:
      context: ./postgres
    env_file:
      - .env
#    ports:
#      - 5434:5432
    volumes:
      - movies_db:/var/lib/postgresql/data
    restart: always

  backend:
    build:
      context: ./app
    volumes:
      - ./host_volume:/internal_volume
      - backend_static:/app/static
    depends_on:
      - postgres
    restart: always

  nginx:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - backend_static:/data/static
      - fastapi_static:/data/fastapi_static
    depends_on:
      - backend
    ports:
      - 80:80
    restart: always

  elastic:
    build:
      context: ./elastic
    environment:
      discovery.type: "single-node"
      ES_JAVA_OPTS: "-Xms1000m -Xmx1000m"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  etl:
    build:
      context: ./etl
    depends_on:
      - postgres
      - elastic
      - backend

  redis:
    image: redis:7.0
    volumes:
      - redisdata:/data

  fastapi:
    build:
      context: ./fastapi
    volumes:
      - fastapi_static:/app/src/static
    depends_on:
      - postgres
      - elastic
      - backend
      - redis

# Указываем Docker, какие именованные тома потребуются сервисам
volumes:
  backend_static:
  movies_db:
  esdata:
  redisdata:
  fastapi_static: